<form class="container form mt-5" submit.trigger="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control control" placeholder="Username" value.bind="username">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control control" placeholder="Password" value.bind="password">

    <label for="inputPassword2" class="sr-only">Password Confirm</label>
    <input type="password" id="inputPassword2" class="form-control control" placeholder="Password" value.bind="password2">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
