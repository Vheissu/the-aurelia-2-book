<import from="../product/product"></import>

        <div class="row">
            <div class="col-md-12">
                <h1>Manage Products</h1>

                <ul>
                    <li repeat.for="product of products"><a goto="../product(${product.id})">${product.title}</a></li>

            </div>
        </div>
    </div>
</div>
