<div class="container mt-5">
    <div class="card card-padding">
        <div class="wrapper row">
            <div class="preview col-md-6">
                <div class="tab-content preview">
                    <img src="http://placekitten.com/400/250" class="d-block">
                </div>
            </div>
            <div class="details col-md-6">
                <h3 class="title">${product.title}</h3>
                <p class="description" textcontent.bind="product.description"></p>
                <h4 class="price">$${product.price}</h4>
                <div class="buttons">
                    <button class="add-to-cart btn btn-primary" type="button" click.delegate="addToCart()">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
