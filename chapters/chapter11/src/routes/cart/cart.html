<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading mb-5">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><span class="fa fa-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block">Continue shopping</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <template repeat.for="product of cart">
                        <div class="row">
                            <div class="col-md-2"><img class="img-fluid" src="http://placekitten.com/200/200">
                            </div>
                            <div class="col-md-4">
                                <h4 class="product-name"><strong>${product.title}</strong></h4>
                                <h4><small>${product.description}</small></h4>
                            </div>
                            <div class="col-md-6">
                                <div class="col-xs-6 text-right">
                                    <h6><strong>$${product.price}</strong></h6>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" value.bind="product.quantity">
                                        <button type="button" class="btn btn-link btn-sm" click.trigger="removeFromCart(product.id)">
                                            <span class="fa fa-trash"> </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </template>
                    <div class="row text-left">
                        <div class="col-md-9">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary btn-sm btn-block" click.trigger="updateCart()">Update cart</button>
                        </div>
                    </div>
                </div>
                <div class="panel-footer mt-5">
                    <div class="row text-center">
                        <div class="col-md-9">
                            <h4 class="text-right">Total <strong>$${total}</strong></h4>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-success btn-block">
								Checkout
							</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
