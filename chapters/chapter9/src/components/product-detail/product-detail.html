<div class="product">
    <div class="image">
        <a goto="/product(${product.id})" class="d-block">
            <img src.bind="image" class="img-fluid">
        </a>
        <ul class="social">
            <li>
                <a href="javascript:void(0);" data-tip="Add to cart"><i class="fa fa-shopping-cart"></i></a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h3 class="title"><a goto="/product(${product.id})">${product.title}</a></h3>
        <span class="price">$${product.price}</span>
        <button type="button" class="add-to-cart" click.trigger="addToCart()">Add To Cart</button>
    </div>
</div>
